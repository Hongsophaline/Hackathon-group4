<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Document</title>
  </head>
  <body>
    <div id="calcutator">
      <input id="display" readonly required />
      <div id="keys">
        <button onclick="clearDisplay()" class="btn">C</button>
        <button onclick="currency('-')" class="btn">+/-</button>
        <button onclick="conversion(100)" class="btn">%</button>
        <button onclick="appendtoDisplay('/')" class="operator-btn">/</button>
        <button onclick="appendtoDisplay('7')">7</button>
        <button onclick="appendtoDisplay('8')">8</button>
        <button onclick="appendtoDisplay('9')">9</button>
        <button onclick="appendtoDisplay('*')" class="operator-btn">*</button>
        <button onclick="appendtoDisplay('4')">4</button>
        <button onclick="appendtoDisplay('5')">5</button>
        <button onclick="appendtoDisplay('6')">6</button>
        <button onclick="appendtoDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendtoDisplay('1')">1</button>
        <button onclick="appendtoDisplay('2')">2</button>
        <button onclick="appendtoDisplay('3')">3</button>
        <button onclick="appendtoDisplay('+')" class="operator-btn">+</button>
        <button onclick="appendtoDisplay('0')">0</button>
        <button onclick="appendtoDisplay('.')">.</button>
        <button onclick="calculate()" class="op-btn">=</button>
        <button onclick="back()" class="operator-btn">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
